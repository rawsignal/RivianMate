<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charging Complete - RivianMate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap');
    body { margin: 0; padding: 0; font-family: 'Outfit', system-ui, -apple-system, sans-serif; }
    @media only screen and (max-width: 600px) {
      .email-container { padding: 16px !important; }
      .content-card { padding: 24px !important; }
      .stats-grid td { display: block !important; width: 100% !important; padding: 12px 16px !important; border-right: none !important; border-bottom: 1px solid #2D4A3E !important; }
      .stats-grid tr td:last-child { border-bottom: none !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0D1A14; font-family: 'Outfit', system-ui, -apple-system, sans-serif;">

  <!-- Topographic background pattern -->
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.06; pointer-events: none; background-image: url(&quot;data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q25 30 50 50 T100 50' fill='none' stroke='%234A6B5D' stroke-width='0.5'/%3E%3Cpath d='M0 60 Q25 40 50 60 T100 60' fill='none' stroke='%234A6B5D' stroke-width='0.5'/%3E%3Cpath d='M0 70 Q25 50 50 70 T100 70' fill='none' stroke='%234A6B5D' stroke-width='0.5'/%3E%3C/svg%3E&quot;); background-size: 200px 200px;"></div>

  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #0D1A14; position: relative;">
    <tr>
      <td align="center" style="padding: 40px 16px;">

        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 560px;" class="email-container">

          <!-- Header with Logo -->
          <tr>
            <td align="center" style="padding-bottom: 32px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td style="vertical-align: middle; padding-right: 12px;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="36" height="36">
                      <rect width="32" height="32" rx="6" fill="#0D1A14"/>
                      <rect x="6" y="6" width="20" height="20" rx="2" fill="none" stroke="#DEB526" stroke-width="2" transform="rotate(45 16 16)"/>
                      <rect x="10" y="10" width="12" height="12" rx="1" fill="#DEB526" transform="rotate(45 16 16)"/>
                    </svg>
                  </td>
                  <td style="vertical-align: middle;">
                    <span style="color: #F0F4F2; font-size: 22px; font-weight: 600; letter-spacing: -0.5px; font-family: 'Outfit', system-ui, sans-serif;">RivianMate</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content Card -->
          <tr>
            <td>
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #142420; border: 1px solid #2D4A3E; border-radius: 12px;">
                <tr>
                  <td style="padding: 32px;">

                    <!-- Success Icon -->
                    <div style="text-align: center; margin-bottom: 24px;">
                      <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="display: inline-table;">
                        <tr>
                          <td style="width: 64px; height: 64px; background-color: rgba(34, 197, 94, 0.15); border-radius: 12px; text-align: center; vertical-align: middle;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="#22C55E" stroke="none" style="display: inline-block; vertical-align: middle;">
                              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                            </svg>
                          </td>
                        </tr>
                      </table>
                    </div>

                    <!-- Title -->
                    <h1 style="margin: 0 0 8px 0; color: #F0F4F2; font-size: 24px; font-weight: 600; text-align: center; line-height: 1.3; font-family: 'Outfit', system-ui, sans-serif;">
                      Charging Complete
                    </h1>

                    <!-- Vehicle name -->
                    <p style="margin: 0 0 24px 0; color: #8FA696; font-size: 14px; text-align: center; font-family: 'Outfit', system-ui, sans-serif;">
                      {{VehicleName}}
                    </p>

                    <!-- Battery display -->
                    <div style="text-align: center; margin-bottom: 24px;">
                      <div style="display: inline-block; background-color: #1A2F28; border: 1px solid #2D4A3E; border-radius: 12px; padding: 20px 40px;">
                        <span style="color: #22C55E; font-size: 48px; font-weight: 700; line-height: 1; font-family: 'Outfit', system-ui, sans-serif;">{{BatteryLevel}}%</span>
                        <p style="margin: 8px 0 0 0; color: #8FA696; font-size: 13px; font-family: 'Outfit', system-ui, sans-serif;">Current Charge</p>
                      </div>
                    </div>

                    <!-- Stats grid -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #1A2F28; border: 1px solid #2D4A3E; border-radius: 8px;" class="stats-grid">
                      <tr>
                        <td width="33%" style="padding: 16px; text-align: center; border-right: 1px solid #2D4A3E;">
                          <p style="margin: 0 0 4px 0; color: #8FA696; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-family: 'Outfit', system-ui, sans-serif;">Added</p>
                          <p style="margin: 0; color: #F0F4F2; font-size: 18px; font-weight: 600; font-family: 'Outfit', system-ui, sans-serif;">+{{EnergyAdded}} kWh</p>
                        </td>
                        <td width="33%" style="padding: 16px; text-align: center; border-right: 1px solid #2D4A3E;">
                          <p style="margin: 0 0 4px 0; color: #8FA696; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-family: 'Outfit', system-ui, sans-serif;">Duration</p>
                          <p style="margin: 0; color: #F0F4F2; font-size: 18px; font-weight: 600; font-family: 'Outfit', system-ui, sans-serif;">{{Duration}}</p>
                        </td>
                        <td width="33%" style="padding: 16px; text-align: center;">
                          <p style="margin: 0 0 4px 0; color: #8FA696; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; font-family: 'Outfit', system-ui, sans-serif;">Location</p>
                          <p style="margin: 0; color: #F0F4F2; font-size: 18px; font-weight: 600; font-family: 'Outfit', system-ui, sans-serif;">{{Location}}</p>
                        </td>
                      </tr>
                    </table>

                    <!-- CTA Button -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td align="center" style="padding: 24px 0 0 0;">
                          <a href="{{BaseUrl}}/charging" style="display: inline-block; background-color: #1A2F28; color: #F0F4F2; font-size: 14px; font-weight: 500; text-decoration: none; padding: 12px 24px; border-radius: 8px; border: 1px solid #2D4A3E; font-family: 'Outfit', system-ui, sans-serif;">
                            View Charging History
                          </a>
                        </td>
                      </tr>
                    </table>

                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 32px;">
              <p style="margin: 0 0 8px 0; color: #8FA696; font-size: 13px; font-family: 'Outfit', system-ui, sans-serif;">
                &copy; 2026 RivianMate &middot;
                <a href="{{PreferencesUrl}}" style="color: #8FA696; text-decoration: underline;">Email Preferences</a> &middot;
                <a href="{{UnsubscribeUrl}}" style="color: #8FA696; text-decoration: underline;">Unsubscribe</a>
              </p>
              <p style="margin: 0; color: #4A6B5D; font-size: 12px; font-family: 'Outfit', system-ui, sans-serif;">
                RivianMate is not affiliated with Rivian Automotive, Inc.
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
