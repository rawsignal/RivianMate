<!-- Title -->
<h1 style="margin: 0 0 24px 0; color: #F0F4F2; font-size: 24px; font-weight: 600; text-align: center; line-height: 1.3; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif;">
  {{Subject}}
</h1>

<!-- Message (preserves line breaks) -->
<div style="color: #C8D5CE; font-size: 15px; line-height: 1.7; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif; white-space: pre-line;">{{Message}}</div>

<!-- Divider -->
<hr style="border: none; border-top: 1px solid #2D4A3E; margin: 32px 0 24px 0;">

<!-- Footer note -->
<p style="margin: 0; color: #8FA696; font-size: 13px; line-height: 1.6; text-align: center; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif;">
  This is an important announcement from RivianMate. You are receiving this email because you have an account on our platform.
</p>
