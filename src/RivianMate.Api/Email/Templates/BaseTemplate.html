<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{Subject}} - RivianMate</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

    body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    body { margin: 0 !important; padding: 0 !important; width: 100% !important; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif; }

    @media only screen and (max-width: 600px) {
      .email-container { width: 100% !important; padding: 16px !important; }
      .content-card { padding: 24px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0D1A14; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif;">

  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #0D1A14;">
    <tr>
      <td align="center" style="padding: 40px 16px;">

        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 560px;" class="email-container">

          <!-- Header with Logo -->
          <tr>
            <td align="center" style="padding-bottom: 32px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td style="vertical-align: middle; padding-right: 12px;">
                    <img src="{{BaseUrl}}/images/email/logo.png" alt="RivianMate" width="36" height="36" style="display: block; border: 0;">
                  </td>
                  <td style="vertical-align: middle;">
                    <span style="color: #F0F4F2; font-size: 22px; font-weight: 600; letter-spacing: -0.5px; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif;">RivianMate</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content Card -->
          <tr>
            <td>
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #142420; border: 1px solid #2D4A3E; border-radius: 12px;" class="content-card">
                <tr>
                  <td style="padding: 32px; color: #F0F4F2;">

                    {{Content}}

                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 32px;">
              <p style="margin: 0 0 8px 0; color: #8FA696; font-size: 13px; line-height: 1.5; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif;">
                &copy; {{CurrentYear}} Rossignol Software Services LLC
              </p>
              <p style="margin: 0; color: #4A6B5D; font-size: 12px; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif;">
                RivianMate is not affiliated with Rivian Automotive, Inc.
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
